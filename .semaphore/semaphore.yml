version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: ValidatePR
    task:
      jobs:
        - name: packer validate
          commands:
            - |-
              if [ "$SEMAPHORE_GIT_REF_TYPE" = "pull-request" ]; then
                sudo apt update -y && sudo apt install packer -y
                checkout
                packer validate ami.json
              fi
  - name: Build AMI
    task:
      secrets:
        - name: AWS
      jobs:
        - name: packer build
          commands:
            - >-
              packer build -debug -var 'aws_access_key=AWS_ACCESS_KEY_ID' -var
              'aws_secret_key=AWS_SECRET_ACCESS_KEY' ami.json
