version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Validate
    skip:
      when: branch = 'master'
    task:
      env_vars:
        - name: PACKER_VERSION
          value: "1.4.5"
      jobs:
        - name: __packer_validate-PR
          commands:
            - |-
              if [ "$SEMAPHORE_GIT_REF_TYPE" = "pull-request" ]; then
                wget https://releases.hashicorp.com/packer/${PACKER_VERSION}/packer_${PACKER_VERSION}_linux_amd64.zip && unzip packer_${PACKER_VERSION}_linux_amd64.zip
                sudo mv packer /usr/local/bin && sudo chmod +x /usr/local/bin/packer
                checkout
                packer validate ami.json
              fi
    dependencies: []
  - name: Build AMI
    skip:
      when: branch != 'master'
    task:
      env_vars:
        - name: PACKER_VERSION
          value: "1.4.5"
      secrets:
        - name: AWS
      jobs:
        - name: __packer_build
          commands:
            - checkout
            - >-
              wget
              https://releases.hashicorp.com/packer/${PACKER_VERSION}/packer_${PACKER_VERSION}_linux_amd64.zip
              && unzip packer_${PACKER_VERSION}_linux_amd64.zip
            - >-
              sudo mv packer /usr/local/bin && sudo chmod +x
              /usr/local/bin/packer
            - >-
              packer build -var "aws_access_key=${AWS_ACCESS_KEY_ID}" -var
              "aws_secret_key=${AWS_SECRET_ACCESS_KEY}" ami.json
            - artifact push project manifest.json --force
    dependencies: []
  - name: Test AMI
    skip:
      when: branch != 'master'
    task:
      secrets:
        - name: AWS
        - name: packer-CI
      env_vars:
        - name: AWS_REGION
          value: us-east-1
        - name: KEY_PAIR
          value: packer-CI
        - name: SG
          value: sg-0800e2fd2d7ac3912
        - name: INSTANCE_TYPE
          value: t2.micro
        - name: SSH_USER
          value: ubuntu
      jobs:
        - name: __packer_ami_test
          commands:
            - checkout
            - gem install ami_spec --no-ri --no-rdoc
            - artifact pull project manifest.json
            - cp ../packer-CI.pem . && chmod 400 packer-CI.pem
            - >-
              AMI_ID=$(cat manifest.json | jq -r '.builds[].artifact_id' | sed -e
              "s/${AWS_REGION}://g")
            - >-
              ami_spec --specs=spec --role=web_server --key-name=${KEY_PAIR} --key-file=packer-CI.pem
              --ssh-user=${SSH_USER} --aws-region=${AWS_REGION} --ami=${AMI_ID} --aws-security-groups=${SG} 
              --aws-public-ip                
            - >-
              aws ec2 deregister-image --image-id ${AMI_ID} --region
              ${AWS_REGION}
    dependencies:
      - Build AMI
