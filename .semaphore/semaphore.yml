version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: ValidatePR
    task:
      jobs:
        - name: packer validate
          commands:
            - >-
              if [ "$SEMAPHORE_GIT_REF_TYPE" = "pull-request" ]; then
                sudo apt install packer -y
                checkout
                packer validate ami.json
              fi
